name: Deploy Content to microsoft-sentinel-law [635cc476-8ed5-4a1a-85d4-5706b43d2357]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-635cc476-8ed5-4a1a-85d4-5706b43d2357.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-635cc476-8ed5-4a1a-85d4-5706b43d2357.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'pws-rg-avd-01'
      workspaceName: 'microsoft-sentinel-law'
      workspaceId: '37fa67f5-10c9-41d7-a2af-a30feb427e4f'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'AnalyticsRule,HuntingQuery,AutomationRule,Parser,Playbook,Workbook'
      branch: 'main'
      sourceControlId: '635cc476-8ed5-4a1a-85d4-5706b43d2357'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_635cc4768ed54a1a85d45706b43d2357 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_635cc4768ed54a1a85d45706b43d2357 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_635cc4768ed54a1a85d45706b43d2357 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_635cc4768ed54a1a85d45706b43d2357 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_635cc4768ed54a1a85d45706b43d2357 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_635cc4768ed54a1a85d45706b43d2357 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_635cc4768ed54a1a85d45706b43d2357 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_635cc4768ed54a1a85d45706b43d2357 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_635cc4768ed54a1a85d45706b43d2357 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-635cc476-8ed5-4a1a-85d4-5706b43d2357.ps1